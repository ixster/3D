<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Multi-Model Viewer</title>
  <style>
    body {
      margin: 20px;
      background: #000;
      color: gray;
      font-family: sans-serif;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 20px;
      justify-content: center;
    }
    figure {
      margin: 0;
      text-align: center;
    }
    canvas {
      width: 600px;
      height: 600px;
      border: 1px solid #555;
      display: block;
    }
    figcaption {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h2>NEW PANEL SHAPE TEAM</h2>

  <div class="grid">
    <figure>
      <canvas id="viewer1"></canvas>
      <figcaption>VE2_1-1</figcaption>
    </figure>
    <figure>
      <canvas id="viewer2"></canvas>
      <figcaption>VE2_1-2</figcaption>
    </figure>
    <figure>
      <canvas id="viewer3"></canvas>
      <figcaption>VE2_2-1</figcaption>
    </figure>
    <figure>
      <canvas id="viewer4"></canvas>
      <figcaption>VE2_2-2</figcaption>
    </figure>
  </div>

  <!-- Three.js + loaders + controls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Function to initialize a viewer
    function initViewer(canvasId, modelUrl) {
      const canvas = document.getElementById(canvasId);

      // Renderer
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(canvas.clientWidth, canvas.clientHeight, false);

      // Scene
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0a0a0a);

      // Camera
      const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
      camera.position.set(2, 2, 5);

      // Lights
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 10, 7.5);
      scene.add(dirLight);

      // Controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Load model
      const loader = new THREE.GLTFLoader();
      loader.load(
        modelUrl,
        function (gltf) {
          const model = gltf.scene;
          scene.add(model);

          // Center and fit camera to model
          const box = new THREE.Box3().setFromObject(model);
          const size = box.getSize(new THREE.Vector3()).length();
          const center = box.getCenter(new THREE.Vector3());

          controls.reset();

          model.position.sub(center); // center the model
          camera.near = size / 100;
          camera.far = size * 100;
          camera.updateProjectionMatrix();

          camera.position.copy(center);
          camera.position.x += size / 2.0;
          camera.position.y += size / 5.0;
          camera.position.z += size / 2.0;
          camera.lookAt(center);
        },
        undefined,
        function (error) {
          console.error("Error loading model:", error);
        }
      );

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    }

    // Initialize four viewers with GitHub-hosted models
    initViewer("viewer1", "https://ixster.github.io/3D/ve2_1-1.glb");
    initViewer("viewer2", "https://ixster.github.io/3D/ve2_1-2.glb");
    initViewer("viewer3", "https://ixster.github.io/3D/ve2_2-1.glb");
    initViewer("viewer4", "https://ixster.github.io/3D/ve2_2-2.glb");
  </script>
</body>
</html>
